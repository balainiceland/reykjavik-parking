<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Reykjavik Parking</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #32373c;
            text-align: center;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin: 0 0 20px;
        }
        .btn {
            background: #32373c;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 9999px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="icon">P</div>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button class="btn" onclick="location.reload()">Try Again</button>
</body>
</html>
